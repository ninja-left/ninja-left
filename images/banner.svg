<svg xmlns="http://www.w3.org/2000/svg" width="960" height="260" viewBox="0 0 960 260" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#08203a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="960" height="260" rx="12" fill="url(#bg)" />

  <!-- avatar -->
  <g transform="translate(36,36)">
    <circle cx="64" cy="64" r="64" fill="#0b1220" stroke="#1f6feb" stroke-width="3" filter="url(#shadow)"/>
    <clipPath id="avatarClip">
      <circle cx="64" cy="64" r="60"/>
    </clipPath>
    <image href="https://avatars.githubusercontent.com/u/110196116?v=4" x="4" y="4" width="120" height="120" clip-path="url(#avatarClip)"/>
  </g>

  <!-- name + tagline -->
  <g transform="translate(170,46)">
    <text x="0" y="36" font-family="Segoe UI, Roboto, 'Helvetica Neue', Arial" font-size="34" fill="#e6f2ff" font-weight="700">ninja-left</text>
    <text x="0" y="72" font-family="Segoe UI, Roboto, 'Helvetica Neue', Arial" font-size="16" fill="#b9d7ff" opacity="0.95">
      Open Source · Tools & GUIs · Encryption & Systems
    </text>

    <!-- pinned projects -->
    <g transform="translate(0,96)">
      <rect x="0" y="0" rx="10" height="28" width="140" fill="#123b6b" opacity="0.95"/>
      <text x="12" y="19" font-family="Segoe UI, Roboto, Arial" font-size="13" fill="#d7eeff">relay-hub</text>

      <rect x="156" y="0" rx="10" height="28" width="140" fill="#155e91" opacity="0.95"/>
      <text x="168" y="19" font-family="Segoe UI, Roboto, Arial" font-size="13" fill="#dff3ff">CRYPT-GUI</text>
    </g>
  </g>

  <!-- skills section -->
  <g transform="translate(36,200)">
    <text x="0" y="24" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#b9d7ff" opacity="0.9">
      ⚙️  Core Skills:
    </text>
    <text x="110" y="24" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#d7eeff" opacity="0.95">
      Python · Rust · Shell · PyQt / PySide2 · Encryption · Linux Systems · Automation · Documentation
    </text>
  </g>
</svg>
